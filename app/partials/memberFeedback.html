<div class="panelFeedback {{mode}}">
    <div class="feedbackHead {{mouseenter}}">
        <button class="btn btnFeedback btn-{{mode}}" data-ng-click="collapse()" data-ng-mouseenter="mouseenter=true;stayMode();" data-ng-mouseleave="mouseenter=false;">Feedback<span class="arrow"></span></button>
    </div>
    <!-- /.feedbackHead -->
    <div class="feedbackBody" data-ng-show="mode == 'modeFloating'">
        <form>
            <!-- input field -->
            <fieldset class="contentWrapper">
                <p>Have some feedback? Encountered an Issue?</p>
                <p>Please share with us</p>
                <div class="border"><textarea data-ng-model="feedbackText" class="feedbackInput" placeholder="Well I think you should...." data-ng-focus="showError(false);"></textarea></div>
                <p class="errorMessage"><span data-ng-show="hasError">The feedback should not be empty.</span></p>
            </fieldset>
            <!-- button field -->
            <fieldset class="btnRow">
                <button class="btn btnLeft btnCancel" data-ng-click="cancel()">Cancel</button><button class="btn btnRight btnSubmit" data-ng-click="submit()">Submit</button>
            </fieldset>
        </form>
        <!-- /form -->
    </div>
    <!-- /.feedbackBody -->
</div>
<!-- /.panelFeedback -->
